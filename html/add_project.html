<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tambah Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #fff176, #fbc02d);
      font-family: 'Poppins', sans-serif;
      color: #5d4300;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .add-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      width: 450px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 700;
      color: #5d4300;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #fbc02d;
      margin-bottom: 1rem;
    }

    .btn-save {
      background: #fdd835;
      color: #5d4300;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
      border: none;
      transition: 0.3s;
    }

    .btn-save:hover {
      background: #fbc02d;
      color: white;
    }

    .btn-back {
      display: inline-block;
      margin-top: 1rem;
      color: #5d4300;
      text-decoration: none;
      font-weight: 500;
    }

    .btn-back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="add-box">
    <h2>Tambah Project</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3 text-start">
        <label for="nama" class="form-label">Nama Project</label>
        <input type="text" id="nama" name="nama" class="form-control" placeholder="Contoh: Aplikasi Keuangan" required>
      </div>

      <div class="mb-3 text-start">
        <label for="deskripsi" class="form-label">Deskripsi</label>
        <textarea id="deskripsi" name="deskripsi" class="form-control" rows="4" placeholder="Tuliskan deskripsi project..." required></textarea>
      </div>

      <div class="mb-3 text-start">
        <label for="link" class="form-label">Link Project (opsional)</label>
        <input type="url" id="link" name="link" class="form-control" placeholder="https://contoh.com">
      </div>

      <div class="mb-3 text-start">
        <label for="gambar" class="form-label">Upload Gambar (opsional)</label>
        <input type="file" id="gambar" name="gambar" class="form-control">
      </div>

      <button type="submit" class="btn btn-save">Simpan Project</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}" class="btn-back">‚Üê Kembali ke Dashboard</a>
  </div>
</body>
</html>
