<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fff176, #fbc02d);
      font-family: 'Poppins', sans-serif;
      color: #5d4300;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .edit-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 700;
      color: #5d4300;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #fbc02d;
      margin-bottom: 1rem;
    }

    .btn-save {
      background: #fdd835;
      color: #5d4300;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
      border: none;
      transition: 0.3s;
    }

    .btn-save:hover {
      background: #fbc02d;
      color: white;
    }

    .btn-back {
      display: inline-block;
      margin-top: 1rem;
      color: #5d4300;
      text-decoration: none;
      font-weight: 500;
    }

    .btn-back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="edit-box">
    <h2>Edit Profil</h2>

    <form method="POST">
      <div class="mb-3 text-start">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" id="nama" name="nama" class="form-control" value="{{ user[3] }}" required>
      </div>

      <div class="mb-3 text-start">
        <label for="bio" class="form-label">Bio</label>
        <textarea id="bio" name="bio" class="form-control" rows="4" required>{{ user[4] }}</textarea>
      </div>

      <button type="submit" class="btn btn-save">Simpan Perubahan</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}" class="btn-back">‚Üê Kembali ke Dashboard</a>
  </div>
</body>
</html>
